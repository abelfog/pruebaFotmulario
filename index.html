<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Formulario</title>
</head>

<body>
   
    <div>
        <form action="" method="post">
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" name="Nombre usuario" placeholder="Nombre"/>

            <label for="Apellido">Apellido</label>
            <input type="text" id="Apellido" name="Apelido usuario" placeholder="Apellido"/>

            <label for="Dirección">Dirección</label>
            <input type="text" id="Dirección" name="Dirección usuario" placeholder="Dirección"/>

            <label for="PaisOrigen">Nacionalidad</label>
            <select name="Nacionalidad" id="PaisOrigen">
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Uruguay">Uruguay</option>
            </select>

            <label for="Email">Correo electrónico</label>
            <input type="email" id="Email" name="Email usuario" required placeholder="Email">

            <label for="mensaje">Escriba comentario</label>
            <textarea name="comentarioUsuario" id="mensaje" cols="30" rows="10" placeholder="Comentario"></textarea>

            <input type="submit" value="Enviar">

</div>
    </form>


</body>
</html>
